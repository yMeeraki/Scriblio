<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriblio</title>
    <link rel="stylesheet" href="./dist/style.css">

</head>

<body class="bg-primary">
    <!-- NavBar -->
    <header class="bg-secondary text-white p-5 flex flex-col md:gap-10 md:flex-row md:p-8">
        <div class="mb-4 md:mb-0">
            <p class="text-2xl text-center font-bold md:text-left hover:underline-offset-8 hover:underline">
                <a href="#">Scriblio</a>
            </p>
        </div>
        <nav class="w-full md:self-center">
            <ul class="flex flex-col space-y-2 items-center md:flex-row md:space-x-6 md:space-y-0 ">
                <l1><a href="#" class="hover:underline-offset-8 hover:underline">Home</a></l1>
                <l1><a href="#" class="hover:underline-offset-8 hover:underline">About</a></l1>
                <l1><a href="#" class="hover:underline-offset-8 hover:underline">Services</a></l1>
                <l1><a href="#" class="hover:underline-offset-8 hover:underline">Gallery</a></l1>
                <l1><a href="#" class="hover:underline-offset-8 hover:underline">Contact</a></l1>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex ">
        <aside id="create-blog-form"
            class="h-full text-white w-0 fixed z-10 top-0 left-0 overflow-hidden transition-all duration-300 bg-primary bg-opacity-95 ">
            <a href="javascript:void(0)" id="close-btn"
                class="absolute top-2 left-2 text-3xl hover:text-red-400">&times;</a>
            <!-- Add New Blog -->

            <form class="flex flex-col gap-8 p-11" id="create-form">
                <div>
                    <input type="hidden" name="edit-index" id="edit-index">
                </div>
                <div>
                    <label for="blog-titles-create">Blog Title:</label><br>
                    <input type="text" name="blog-titles-create" id="blog-titles-create"
                        class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded"
                        required>
                </div>

                <div>
                    <label for="blog-img-create">Blog Image:</label><br>
                    <input type="file" id="blog-img-create" name="blog-img-create" accept="image/*"
                        class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded"
                        required>
                </div>
                <div class="w-full">
                    <label for="blog-category-create" class="block mb-1 text-white">Blog Category:</label>
                    <select id="blog-category-create" name="blog-category-create"
                        class="w-full p-2 bg-primary border rounded focus:outline-none focus:ring-2 focus:ring-secondary text-white">
                        <option value="">Select a category</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="health">Health</option>
                        <option value="tech">Tech</option>
                    </select>
                </div>

                <div>
                    <label for="short-blog-posts-create">Blog Post:</label><br>
                    <textarea name="short-blog-posts-create" id="short-blog-posts-create" rows="5"
                        class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded "
                        required></textarea>
                </div>

                <input type="submit" value="Create Blog"
                    class="bg-tertiary hover:bg-accent text-primary p-4 rounded transition-all ease-in-out hover:scale-x-105 font-semibold">
            </form>



        </aside>

        <section class="container p-8 flex flex-col gap-2">

            <div class="flex justify-between m-10">
                <button id="create-form-btn"
                    class="bg-tertiary hover:bg-accent text-primary p-4 rounded transition-all ease-in-out hover:scale-x-105 font-semibold">
                    Create
                </button>
                <div class="container text-l text-white">

                    <label for="filter-blog-category">Filter By Blog Category:</label>

                    <select id="filter-blog-category" name="filter-blog-category"
                        class="w-full p-3 bg-primary focus-within:outline-2 focus-within:outline-secondary border transition-all delay-150 duration-300 ease-in-out hover:scale-95 hover:shadow-lg hover:shadow-accent rounded-xl">
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Health">Health</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>
            </div>

            <!-- List of Blogs -->
            <div class="container gap-2">
                <h1 class="text-2xl text-center text-white">Scriblio Blog Library</h1>
                <ul class="flex flex-col gap-4" id="display-blog">
                    


                </ul>
            </div>
        </section>
    </main>
    


</body>
<script src="index.js" defer></script>

</html>

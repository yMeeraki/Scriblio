<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriblio</title>
    <link rel="stylesheet" href="./dist/style.css">
   
</head>

<body>
    <!-- NavBar -->
    <header class="bg-primary text-white p-5 flex flex-col md:gap-10 md:flex-row md:p-8">
        <div class="mb-4 md:mb-0">
            <p class="text-2xl text-center font-bold md:text-left">
                <a href="#">Scriblio</a>
            </p>
        </div>
        <nav class="w-full md:self-center">
            <ul class="flex flex-col space-y-2 items-center md:flex-row md:space-x-6 md:space-y-0 ">
                <l1><a href="#" class="hover:text-tertiary">Home</a></l1>
                <l1><a href="#" class="hover:text-tertiary">About</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Services</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Gallery</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Contact</a></l1>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex">
        <aside id="create-blog-form" class="h-full text-white w-0 fixed z-10 top-0 left-0 overflow-hidden transition duration-150 bg-primary bg-opacity-95 ">
            <a href="javascript:void(0)" class="absolute top-2 left-2 text-3xl" onclick="closeBlog()">&times;</a>
            <!-- Add New Blog -->
       
                <form  class="flex flex-col gap-8 p-11 ">
                    <div>
                        <label for="blog-titles">Blog Title:</label><br>
                        <input type="text" name="blog-titles" id="blog-titles" class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded" >
                    </div>
                
                    <div>
                        <label for="blog-img">Blog Image:</label><br>
                        <input type="file" id="blog-img" name="blog-img" accept="image/*" class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded">
                    </div>

                    <div>
                        <label for=" blog-category">Blog Category:</label>
                        
                        <select id=" blog-category" name=" blog-category" class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded">
                            <option value="">-----</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Health">Health</option>
                            <option value="Tech">Tech</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="short-blog-posts">Blog Post:</label><br>
                        <textarea name="short-blog-posts" id="short-blog-posts" rows="5" class="w-full p-2 focus-within:outline-2 focus-within:outline-secondary bg-primary border rounded "></textarea>
                    </div>
                
                    <input type="submit" value="Create Blog" class="border-accent hover:text-black p-2 border-4 rounded hover:cursor-pointer hover:bg-accent">
                </form>
           

            
        </aside>

        

        <section class="container">
            
            <div>
                <button onclick="openBlogForm()"  class="bg-accent p-5">
                    Create
                </button>
                Search
            </div>

            <!-- List of Blogs -->
            <div>
                List of blogs
            </div>
        </section>
    </main>


</body>
<script src="index.js" defer></script>
</html>

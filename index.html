<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriblio</title>
    <link rel="stylesheet" href="./dist/style.css">
   
</head>

<body>
    <!-- NavBar -->
    <header class="bg-primary text-white p-5 flex flex-col md:gap-10 md:flex-row md:p-8">
        <div class="mb-4 md:mb-0">
            <p class="text-2xl text-center font-bold md:text-left">
                <a href="#">Scriblio</a>
            </p>
        </div>
        <nav class="w-full md:self-center">
            <ul class="flex flex-col space-y-2 items-center md:flex-row md:space-x-6 md:space-y-0 ">
                <l1><a href="#" class="hover:text-tertiary">Home</a></l1>
                <l1><a href="#" class="hover:text-tertiary">About</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Services</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Gallery</a></l1>
                <l1><a href="#" class="hover:text-tertiary">Contact</a></l1>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex">
        <aside id="create-blog-form" class="h-full bg-secondary">
            <h1>Create Blog</h1>
            <!-- Add New Blog -->
       
                <form  class="flex flex-col relative top-2.5 w-full ">
                    <label for="blog-titles">Blog Titles:</label>
                    <input type="text" name="blog-titles" id="blog-titles">
                
                    <label for="blog-img">Blog Image:</label>
                    <input type="file" id="blog-img" name="blog-img" accept="image/*">
                
                    <label for="short-blog-posts">Short Blog Posts:</label>
                    <textarea name="short-blog-posts" id="short-blog-posts" cols="30" rows="10"></textarea>
                
                    <input type="submit" value="Create Blog">
                </form>
           

            
        </aside>

   

        <section>
            <!-- Search -->
            <div>
                Search
            </div>

            <!-- List of Blogs -->
            <div>
                List of blogs
            </div>
        </section>
    </main>


</body>
<script type="module" src="index.js" defer></script>
</html>
